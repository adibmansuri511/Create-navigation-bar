<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <div class="whiteHeader">
                    <div class="icons">
                        <i class="fa-solid fa-globe" style="color: #cf0404;"></i>
                        <form>
                            <select name="language" id="language">
                                <option value="English">English</option>
                                <option value="Hindi">Hindi</option>
                                <option value="Gujarati">Gujarati</option>
                                <option value="Spanish">Spanish</option>
                                <option value="German">German</option>
                            </select>
                        </form>
                    </div>
                    <div class="contactInfo">
                        <div>Contact Us</div>
                        <a href="tel:800 444 2373">800.444.2373 |</a>
                        <span class="quoteList">Quote List</span>
                        <div class="login">(0) | Login</div>
                    </div>
                </div>
                <div class="colorHeader">
                    <div class="logo">
                        <a href="#" rel="noopener noreferrer">Fastest</a>
                    </div>
                    <div class="menus">
                        <ul>
                            <li><a href="#">Products</a></li>
                            <li><a href="#">Maintenance</a></li>
                            <li><a href="#">Support</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                        <div class="searchInput">
                            <label for="magnifyingGlass" style="margin-left: 10px;"><i
                                    class="fa-solid fa-magnifying-glass fa-lg" style="color: #999494;"></i></label>
                            <input type="search" name="search" id="magnifyingGlass" placeholder="Search">
                        </div>
                    </div>
                </div>
            </nav>
        </header>
    </div>
</body>

</html>
